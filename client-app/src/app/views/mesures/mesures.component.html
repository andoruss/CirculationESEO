<div class="grid grid-cols-2">
    <div class="flex items-center">
        <h1 class="p-4">Imports des mesures</h1>
        @if(isLoading){
        <app-spinner additionnalClass="h-10 p-2"> </app-spinner>
        }
    </div>
    <div class="flex items-center justify-end">
        <input (change)="onFileChange($event)"
            class="block text-sm h-1/2 w-1/2 text-gray-500 border border-gray-300 cursor-pointer bg-gray-50"
            id="file_input" type="file" />
        <button (click)="submitCsv()" [disabled]="!csvMeasures" class="mx-2 px-4 h-8 bg-gray-200 disabled:opacity-50">
            +
        </button>
    </div>
</div>
