<div class="shadow-md bg-white p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <div class="datepicker-container">
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Heure</mat-label>
                <mat-select [(ngModel)]="selectedHour" (selectionChange)="onTimeChange()">
                    <mat-option *ngFor="let hour of hours" [value]="hour">{{
                        hour
                        }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Minute</mat-label>
                <mat-select [(ngModel)]="selectedMinute" (selectionChange)="onTimeChange()">
                    <mat-option *ngFor="let minute of minutes" [value]="minute">{{
                        minute
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="ms-1 px-4 py-2 bg-gray-200 rounded disabled:opacity-50" (click)="displayCarteChaleur()" style="cursor: pointer">
                Visualiser la carte de chaleur
            </button>
        </div>
    </div>
    <div [innerHTML]="htmlContent">
        
    </div>
</div>
