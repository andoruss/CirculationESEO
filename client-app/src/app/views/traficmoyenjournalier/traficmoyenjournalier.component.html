<div class="shadow-md bg-white p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="relative">
        <mat-form-field class="custom-date-picker pt-5">
          <mat-label>Capteur</mat-label>
          <mat-select [(value)]="sensor">
            <mat-option>None</mat-option>
            @for (sensor of sensors; track sensor) {
              <mat-option [value]="sensor.sensorId">{{sensor.sensorId}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="custom-date-picker pt-5">
        <mat-label>Ann√©e</mat-label>
        <mat-select [(value)]="actualYear">
          <mat-option>None</mat-option>
          @for (year of years; track year) {
            <mat-option [value]="year">{{year}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <button type="button" (click)="findMeasure()" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:from-blue-400 hover:to-blue-300 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 text-sm px-5 py-2.5 h-12">Visualiser</button>
</div>

@if(dataMeasureTMJM.length > 0){
  <app-traficmoyenhistogramme [dataMeasureTMJM]="dataMeasureTMJM" [dataMeasureTMJO]="dataMeasureTMJO"></app-traficmoyenhistogramme>
}
